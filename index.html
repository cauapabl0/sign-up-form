<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="content">
        <div class="picture">
            <img src="images/photo-1585202900225-6d3ac20a6962.avif" alt="">
        </div>
    </div>
    
    <div class="right">
        <div class="text-left">
            <p>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</p>
            <p>Sign-up <em>now</em> to get started</p>
            <p class="remote-text">You <em>know</em> you want to.</p>
        </div>

        <form action="#">
            <div class="form left">
                <p class="form title">Let's do this !</p>
                <div class="input">
                    <label for="first-name">First name</label>
                    <input type="text" name="first-name" id="first-name" required>
                </div>

                <div class="input">
                    <label for="last-name">Last name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                
                <div class="input">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required>
                </div>

                <div class="input">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone" minlength="9" maxlength="9" required>
                </div>
                
                <div class="input">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" required>
                </div>

                <div class="input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" name="confirm-password" id="confirm-password" required>
                </div>
            </div>

            <div class="left-button"><button type="submit">Create Account</button></div>
        </form>
            <div class="login"><p>Already have an Account?</p><a href="#">Log in</a></div>
    </div>

</body>
</html>
